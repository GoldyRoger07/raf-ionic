<ion-content [forceOverscroll]="false" [fullscreen]="true">
  
    <div class="center">
      @if(isLoading){
        <ion-progress-bar type="indeterminate"></ion-progress-bar>
      }
      <div class="max-content-w">
          <ion-grid [fixed]="true">
              <ion-row class="ion-justify-content-center">
                  <ion-col size="6">
                          <ion-img src="assets/img/logo.png"></ion-img>
                  </ion-col>   
              </ion-row>

              <ion-row class="ion-justify-content-center">
                <ion-col size="11">
                    <div class="title">
                        Verifye imel Ou 
                    </div>
                </ion-col>
              </ion-row>

              <ion-row class="ion-justify-content-center">
                <ion-col size="11">
                    <div class="sub-title">
                      <ion-text>Nou voye on kod Verifikasyon pou ou sou imel lan</ion-text>
                    </div>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                    <form>
                        <ion-grid>
                            <ion-row>
                                  <ion-col>
                                      <ng-otp-input #otpInput  [formControl]="codeVerification"  [config]="otpInputConfig"></ng-otp-input>
                                  </ion-col>
                            </ion-row>
                            <ion-row>
                                  <ion-col>
                                    @if(isTimerRunning) {
                                      <p>Apre <app-timer  #timer (timerComplete)="onTimerFinished()"/> wap ka mande revoye on lot kod</p>
                                    }@else {
                                      <p>ou pa resevwa kod lan? <ion-text color="primary" (click)="onClickResendCode()">Revoye kod lan</ion-text></p>
                                    }
                                  </ion-col>
                            </ion-row>

                            <!-- <ion-row class="ion-justify-content-center">
                              <ion-col>
                                <ion-button expand="block" type="submit">
                                    @if(isLoading){
                                        <ion-spinner name="dots"></ion-spinner>
                                    }@else{
                                        <ion-text>Verifikasyon</ion-text>
                                    }
                                </ion-button>
                              </ion-col>
                            </ion-row> -->
                        </ion-grid>
                    </form>
                </ion-col>
              </ion-row>
          </ion-grid>
      </div>
  </div>
  <ion-toast color="danger" position="top"  [isOpen]="isToastOpen" [message]="toastMessage" [duration]="5000" icon="close-sharp"></ion-toast>
</ion-content>
