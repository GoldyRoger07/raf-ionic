<div class="ion-page">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/accueil"></ion-back-button>
      </ion-buttons>
      <ion-title>Pwofil</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content >
    <ion-grid>
        <ion-row class="profile-row">
          <ion-col size="3">
              <ion-avatar>
                @if(compte.urlPhotoProfile !== "no-image"){
                  <ion-img class="profile-img" [src]="compte.urlPhotoProfile"></ion-img>
                }@else {
                  <ion-img class="profile-img" src="assets/img/default-profile-user.png"></ion-img>
                }
              </ion-avatar>
          </ion-col>
          <ion-col size="9">
            <div class="profile-data">
              <div class="username">{{compte.username}}</div>
              <div class="solde">{{ compte.solde | customCurrency}}</div>
            </div>
          </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <ion-item [button]="true" routerLink="/modifier/compte" lines="none">
          <ion-icon name="create-outline" slot="start"></ion-icon>
          <ion-label>Modifye Enfomasyon Pesonel</ion-label>
        </ion-item>
        <ion-item [button]="true" routerLink="/modifier/password" lines="none">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label>Chanje Modpass</ion-label>
        </ion-item>
        <ion-item [button]="true" lines="none">
          <ion-icon name="list-outline" slot="start"></ion-icon>
          <ion-label>Afiche Tranzaksyon w yo</ion-label>
        </ion-item>
        <ion-item [button]="true" lines="none" (click)="deconnexion()">
          <ion-icon name="power" slot="start"></ion-icon>
          <ion-label>Dekoneksyon</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
</div>
