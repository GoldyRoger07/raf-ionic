<div class="ion-page">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/accueil"></ion-back-button>
      </ion-buttons>
      <ion-title>Pwofil</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content >
    <ion-grid>
        <ion-row class="profile-row">
          <ion-col size="3">
              <ion-avatar>
                <ion-img class="profile-img" src="assets/img/logoProfile.jpg"></ion-img>
              </ion-avatar>
          </ion-col>
          <ion-col size="9">
            <div class="profile-data">
              <div class="username">Sasugou</div>
              <div class="solde">5000 HTG</div>
            </div>
          </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <ion-item [button]="true" routerLink="/modifier/compte" lines="none">
          <ion-icon name="create-outline" slot="start"></ion-icon>
          <ion-label>Modifye Enfomasyon Pesonel</ion-label>
        </ion-item>
        <ion-item [button]="true" routerLink="/modifier/password" lines="none">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label>Chanje Modpass</ion-label>
        </ion-item>
        <ion-item [button]="true" lines="none">
          <ion-icon name="list-outline" slot="start"></ion-icon>
          <ion-label>Afiche Tranzaksyon w yo</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
</div>
